<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Images from Chợ Tốt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        
        .images-container img {
            width: 200px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Images from Chợ Tốt</h1>
    <button id="fetchImages">Fetch Images</button>
    <div class="images-container" id="imagesContainer"></div>

    <script>
        document.getElementById('fetchImages').addEventListener('click', async() => {
            const container = document.getElementById('imagesContainer');
            container.innerHTML = 'Loading...';

            try {
                const response = await fetch('/api/index');
                const data = await response.json();

                if (data.images && data.images.length > 0) {
                    container.innerHTML = '';
                    data.images.forEach(src => {
                        const img = document.createElement('img');
                        img.src = src;
                        container.appendChild(img);
                    });
                } else {
                    container.innerHTML = 'No images found.';
                }
            } catch (error) {
                console.error(error);
                container.innerHTML = 'Failed to load images.';
            }
        });
    </script>
</body>

</html>
